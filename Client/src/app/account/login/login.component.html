<div class="container-fluid">
  <div
    class="row justify-content-center align-items-center"
    style="height: 88vh"
  >
    <div class="col-sm-6">
      <div class="card p-4 shadow">
        <div class="card-body text-center">
          <img
            src="/assets/images/logo3.jpg"
            alt="Logo"
            style="max-height: 120px"
            class="mb-4"
          />
          <div
            *ngIf="loginError"
            class="alert alert-danger d-flex justify-content-center align-items-center"
            role="alert"
          >
            <p>{{ loginError }}</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <app-text-input
              [formControl]="loginForm.controls['email']"
              [label]="'Email'"
              class="mb-3"
            ></app-text-input>
            <app-text-input
              [formControl]="loginForm.controls['password']"
              [label]="'Password'"
              [type]="'password'"
              class="mb-3"
            ></app-text-input>

            <div class="d-grid">
              <button
                [disabled]="loginForm.invalid"
                class="btn btn-lg btn-primary mt-3"
                type="submit"
                style="border-radius: 22px; font-weight: bold"
              >
                Sign in
              </button>
            </div>
            <hr />
            <p class="text-center">
              New user? <a routerLink="/account/register">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
