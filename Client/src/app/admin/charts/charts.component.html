<h1 class="text-center">Top Selling Products Through History</h1>
<br />
<br />
<br />

<ngx-charts-bar-vertical
  *ngIf="salesData.length > 0"
  [results]="salesData"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Products'"
  [yAxisLabel]="'Sales'"
>
</ngx-charts-bar-vertical>
