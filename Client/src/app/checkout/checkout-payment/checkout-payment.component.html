<div class="mt-4 container-fluid" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row">
      <div class="form-group col-md-12" formGroupName="paymentForm">
          <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
          <div class="form-floating">
              <div class="form-control" #cardNumber></div>
              <label>Card Number</label>
              <span class="text-danger">{{cardErrors}}</span>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-floating">
              <div class="form-control" #cardExpiry></div>
              <label>Card Expiry</label>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-floating">
              <div class="form-control" #cardCvc></div>
              <label>Card Cvc</label>
          </div>
      </div>
    </div>
</div>
<div *ngIf="cardProblemError && !cardErrors">
    <h3 class="text-danger">{{cardProblemError}}</h3>
</div>

<div class="d-flex justify-content-between flex-row flex-wrap">
  <button class="btn btn-outline-primary mb-2" cdkStepperPrevious>
    Back to review
  </button>
  <button class="btn btn-primary mb-2" (click)="submitOrder()">
    Submit order
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
