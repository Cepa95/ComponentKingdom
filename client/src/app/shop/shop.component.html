<div class="containter">
  <div class="row">
    <section class="col-lg-3 col-md-4 col-sm-6">
      <h5 class="text-primary mt-2">Sort</h5>
      <select class="form-select mb-3" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-primary">Brands</h5>
      <select class="form-select mb-5"  data-style="btn-info" (change)="onBrandSelected($event)">
        <option *ngFor="let brand of brands" [value]="brand.id">
          {{ brand.name }}
        </option>
      </select>

      <h5 class="text-primary">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-lg-9 col-md-8 col-sm-6">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>18 </strong>Results</span
          >
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4"
      >
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-xs-12 col-12">
            <pagination
              [boundaryLinks]="showBoundaryLinks"
              [totalItems]="totalCount"
              [itemsPerPage]="shopParams.pageSize"
              [maxSize]="3"
              (pageChanged)="onPageChanged($event)"
            ></pagination>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="d-flex mt-2">
  <button (click)="getProductType(4)" class="btn btn-link ms-3">
    Get Products Type 4
  </button>
</div>
