<div class="container my-5" *ngIf="product">
  <div class="row">
    <div class="col-lg-6 text-center">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid smaller-image"
      />
    </div>
    <div class="col-lg-6 mt-5">
      <h2 class="fw-bold mb-4">{{ product.name }}</h2>
      <p class="fw-bold fs-5 mb-4">{{ product.price | currency : "EUR" }}</p>
      <div class="d-flex justify-content-start align-items-center mb-4">
        <button
          class="btn btn-outline-primary me-2"
          (click)="decrementQuantity()"
        >
          -
        </button>
        <span class="fw-bold fs-4">{{ quantity }}</span>
        <button
          class="btn btn-outline-primary ms-2"
          (click)="incrementQuantity()"
        >
          +
        </button>
        <button class="btn btn-primary ms-4" (click)="updateBasket()">
          {{ buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="product">
  <hr>
  <div class="col">
    <h4 class="fw-bold mb-3">Description</h4>
    <p>{{ product.description }}</p>
  </div>
</div>
<div class="container" *ngIf="errorMessage">
  <div class="card border-danger">
    <div class="card-body">
      <h1 class="card-title text-danger">
        Error {{ errorCode }}: {{ errorMessage }}
      </h1>
    </div>
  </div>
</div>
