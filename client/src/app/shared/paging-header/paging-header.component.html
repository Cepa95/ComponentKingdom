<header>
  <span *ngIf="totalCount !== 0 && totalCount && pageIndex && pageSize"
    >Showing
    <strong>
      {{ (pageIndex - 1) * pageSize + 1 }} -
      {{
        pageIndex * pageSize > totalCount ? totalCount : pageIndex * pageSize
      }}
    </strong>
    of <strong>{{ totalCount }} </strong>Results</span
  >
  <span *ngIf="totalCount === 0">No results!</span>
</header>
