<div class="d-flex justify-content-center" *ngIf="totalCount !== 0 && totalCount && pageSize">
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="totalCount"
          [itemsPerPage]="pageSize"
          [maxSize]="3"
          (pageChanged)="onPageChanged($event)"
        ></pagination>
      </div>
    </div>
  </div>
