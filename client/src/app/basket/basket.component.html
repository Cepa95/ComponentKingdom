<div class="container mt-5">
  <div
    *ngIf="(basketService.basketSource$ | async) === null"
    class="text-center"
  >
    <p>There are no items in your basket!</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-center">
          <tr>
            <th class="bg-dark text-primary">PRODUCT</th>
            <th class="bg-dark text-primary">PRICE</th>
            <th class="bg-dark text-primary">QUANTITY</th>
            <th class="bg-dark text-primary">TOTAL</th>
            <th class="bg-dark text-primary">DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of basket.items">
            <th>
              <div class="p-2 d-inline-block">
                <img
                  src="{{ item.pictureUrl }}"
                  alt="{{ item.productName }}"
                  class="img-fluid"
                  style="max-height: 50px; max-width: 50px"
                />
                <div class="ms-3 d-inline-block align-middle">
                  <h5>
                    <a
                      routerLink="/shop/{{ item.id }}"
                      class="text-decoration-none"
                    >
                      {{ item.productName }}
                    </a>
                  </h5>
                  <span> Type: {{ item.type }} </span>
                </div>
              </div>
            </th>

            <td class="align-middle text-center">
              <strong>{{ item.price | currency : "EUR" }}</strong>
            </td>
            <td class="align-middle text-center">
              <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-primary me-2"
                (click)="removeItem(item.id, 1)"
                >-</button>
                <strong>{{ item.quantity }}</strong>
                <button class="btn btn-outline-primary ms-2"
                (click)="incrementQuantity(item)"
                >+</button>
              </div>
            </td>
            <td class="align-middle text-center">
              <strong>{{
                item.price * item.quantity | currency : "EUR"
              }}</strong>
            </td>
            <td class="align-middle text-center">
              <button class="btn btn-outline-danger me-2"
              (click)="removeItem(item.id, item.quantity)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-12">
              <app-order-totals></app-order-totals>
            </div>
            <div class="col-12 mt-3">
              <div class="d-grid">
                <a routerLink="/checkout" class="btn btn-outline-primary">
                  Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </ng-container>
</div>
